name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule: ## Schedule the job to run every day at 00:00 UTC.
    - cron: '0 0 * * *'

jobs:
  build:

    name: run tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install packages
        run: npm ci
      - name: install browsers
        run: npm run install-drivers
      - name: run tests
        run: npm run test:ui
